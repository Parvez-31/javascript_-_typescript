<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Leap-Year></Leap-Year></title>
  </head>
  <body>
    <h1>Check Leap Year</h1>

    <form id="leapYearForm">
      <label for="year">Enter Year: </label>
      <input type="number" id="year" name="year" />
      <br /><br />
      <label for="date">Enter Date: </label>
      <input type="number" id="date" name="date" max="31" min="1" />
      <br /><br />
      <label for="month">Enter Month: </label>
      <input type="number" id="month" name="month" max="12" min="1" />
      <br /><br />
      <button type="submit">Check Leap Year</button>
      <button type="reset">Reset</button>
    </form>

    <p id="result"></p>

    <script>
      const leapYearFormEl = document.getElementById("leapYearForm");
      const yearEl = parseInt(document.getElementById("year").value);
      const monthEl = parseInt(document.getElementById("month").value);
      const dateEl = parseInt(document.getElementById("date").value);
      const resultEl = document.getElementById("result");

      leapYearFormEl.addEventListener("click", function (e) {
        e.preventDefault();
        function isLeapYear(yearEl) {
          return (yearEl % 100 !== 0 && yearEl % 4 === 0) || yearEl % 400 === 0;
        }

        // check if the year is leap year
        let leapyr = isLeapYear(yearEl);
        let result = leapyr
          ? `${yearEl} is a leap year`
          : `${yearEl} is not a leap year`;

        // check if the date is valid (Fed 29th  check)
        if (monthEl === 2 && dateEl === 29 && !yearEl) {
          result = `${yearEl} is not leap year , so feb 29th is not valid`;
        }

        resultEl.textContent = result;
      });
    </script>
  </body>
</html>
