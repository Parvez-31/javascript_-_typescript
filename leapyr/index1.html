<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
  </head>
  <body>
    <h1>Check Leap Year</h1>

    <form id="leapYearForm">
      <label for="year">Enter Year: </label>
      <input type="number" id="year" name="year" />
      <br /><br />

      <label for="month">Enter Month: </label>
      <input type="number" id="month" name="month" max="12" min="1" />
      <br /><br />

      <label for="date">Enter Date: </label>
      <input type="number" id="date" name="date" max="31" min="1" />
      <br /><br />

      <button type="submit">Check Leap Year</button>
      <button type="reset">Reset</button>
    </form>

    <p id="result"></p>
    <script>
      const leapYearFormEl = document.getElementById("leapYearForm");
      const resetEl = document.getElementById("reset");
      const resultEl = document.getElementById("result");

      leapYearFormEl.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("first");
        //
        const yearEl = Number(document.getElementById("year").value);
        const monthEl = Number(document.getElementById("month").value);
        const dateEl = Number(document.getElementById("date").value);

        // Validation
        if (!yearEl || !monthEl || !dateEl) {
          resultEl.textContent = "Please fill all fields";
          return;
        }

        // Check year
        function isLeapYear(year) {
          return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        }

        const leapYear = isLeapYear(yearEl);
        // Check month
        if (monthEl == 2 && dateEl > 29) {
          if (leapYear) {
            resultEl.textContent = `${yearEl} is a leap year but feb ${dateEl}th is not valid`;
          }
          return;
        }

        resultEl.textContent = leapYear
          ? `${yearEl} is a leap year.`
          : `${yearEl} is not  a leap year.`;
      });
    </script>
  </body>
</html>
